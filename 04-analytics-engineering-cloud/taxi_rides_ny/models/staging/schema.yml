        description: ""

      - name: tolls_amount
        data_type: numeric
        description: ""

      - name: ehail_fee
        data_type: numeric
        description: ""

      - name: improvement_surcharge
        data_type: numeric
        description: ""

      - name: total_amount
        data_type: numeric
        description: ""

      - name: payment_type
        data_type: integer
        description: ""
        tests:
          - accepted_values:
              values: "{{ var('payment_type_values') }}"
              # - [1, 2, 3, 4, 5]
              severity: warn
              quote: false # BigQuery only!

      - name: payment_type_description
        data_type: text
        description: ""

