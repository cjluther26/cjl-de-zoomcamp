version: 2

sources:
  - name: staging
    database: "ny-rides-cjl" # For BigQuery
    schema: "taxi_data" # For BigQuery

    # database: "postgres-zoomcamp-gcp" # For Postgres
    # schema: "public" # For Postgres

    tables:
      - name: green_tripdata_partitioned
      - name: yellow_tripdata_partitioned
      - name: fhv_tripdata_partitioned

models:
  - name: stg_green_tripdata
    description: ""
    columns:
      - name: tripid
        data_type: text
        description: ""
        tests:
          - unique:
              severity: warn
          - not_null:
              severity: warn

      - name: vendorid
        data_type: integer
        description: ""

      - name: ratecodeid
        data_type: integer
        description: ""

      - name: pickup_locationid
        data_type: integer
        description: ""
        tests:
          - relationships:
              field: locationid
              to: ref('taxi_zone_lookup')
              severity: warn

      - name: dropoff_locationid
        data_type: integer
        description: ""
        tests:
          - relationships:
              field: locationid
              to: ref('taxi_zone_lookup')
              severity: warn

      - name: pickup_datetime
        data_type: timestamp without time zone
        description: ""

      - name: dropoff_datetime
        data_type: timestamp without time zone
        description: ""

      - name: store_and_fwd_flag
        data_type: text
        description: ""

      - name: passenger_count
        data_type: integer
        description: ""

      - name: trip_distance
        data_type: numeric
        description: ""

      - name: trip_type
        data_type: integer
        description: ""

      - name: fare_amount
        data_type: numeric
        description: ""

      - name: extra
        data_type: numeric
        description: ""

